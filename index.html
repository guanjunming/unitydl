<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Open App</title>
    <script type="text/javascript">
      function openApp() {
        var appLink = "unitydl://mylink";
        var playStoreLink =
          "https://play.google.com/store/apps/details?id=sg.happyhourgames.tastysort";
        var iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = appLink;
        document.body.appendChild(iframe);
        setTimeout(function () {
          window.location = playStoreLink;
        }, 2000); // 2 seconds delay
      }
    </script>
  </head>
  <body onload="openApp()"></body>
</html>
